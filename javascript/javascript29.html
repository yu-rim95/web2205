<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
   <script>
       //1부터 10까지 
       document.write(1,"<br>");
       document.write(2,"<br>");
       document.write(3,"<br>");
       document.write(4,"<br>");
       document.write(5,"<br>");
       document.write(6,"<br>");
       document.write(7,"<br>");
       document.write(8,"<br>");
       document.write(9,"<br>");
       document.write(10,"<br>");
       document.write("<br><br>");

       //0부터 9까지출력하기
       for ( let i=0; i<10; i++) {
           document.write(i,"<br>");
       }
       document.write("<br><br>");

       //for문을 이용해서 1부터 10까지 출력해주세요 i는 지역변수이기때문에 중복가능
       for (let i=1; i<=10; i++){
           document.write(i,"<br>");
       }
       document.write("<br><br>");

       //for 문을 이용해서 1부터 100까지 출력(짝수만)
       for (let i=1; i<=100; i++){
           if( i % 2 == 0 ){
               document.write(i,"<br>");
           }
       }
       document.write("<br><br>");

       //x = x+1
       //x += 1
       //중괄호도 생략가능 
       for ( let i=2; i<=100; i+=2)  document.write(i,"<br>")
       document.write("<br><br>");
       
       //for문을 이용해서 1부터100까지 출력 (짝수는 파란색 홀수는 빨간색)
       for (let i=1; i<=100; i++){
         if( i % 2 == 0 ){
            document.write("<span style = 'color:blue'>" + i + "<span>","<br>");
         }else{
            document.write("<span style = 'color:red'>" + i + "<span>","<br>");
         }
       }
   </script>
   
</body>
</html>
