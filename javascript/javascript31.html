<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border ="1">  
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
    
    <script>
        let table = " <table border='1'> "; //tadle -> script로 //tr을 i로 생각td j로생각
            let num = 1;
            for (let i = 1; i<=10; i++){
                 table += "<tr>";
                    for (let j = 1; j<=10; j++){
                        table += "<td>"+ num +"</td>"
                        num++;
                    }
                 table += "</tr>";
            }
            table += "</table>"; 
           document.write(table);
    </script>
</body>
</html>
