            .sample h2 .dot {
                width: 10px;

                background-color: #989898;
                display: block;
                border-radius: 50%;
                position: absolute;
                right: 30px;
                top: 20px;
            }

            .sample h2 .dot::before {
                content: '';
                width: 10px;
                height: 10px;
                background-color: #989898;
                position: absolute;
                border-radius: 50%;
                left: -15px;
                top: 0;
            }

            .sample h2 .dot::after {
                content: '';
                width: 10px;
                height: 10px;
                background-color: #989898;
                position: absolute;

                right: -15px;
