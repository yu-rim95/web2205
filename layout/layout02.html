<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  body{
      background-color: #E8F5E9;
  }
  #wrap {
      width: 1200px;
      margin: 0 auto;
      color: #fff;
      font-size: 50px;
      text-align: center;
      text-transform: uppercase;
      }
  #header {
      width: 1200px;
      height: 100px;
      background-color: #C8E6C9;
      line-height: 100px;
  }
  #nav {
      width: 1200px;
      height: 100px;
      background-color: #A5D6A7;
      line-height: 100px;}
  #left-side {
      width: 300px;
      height: 700px;
      background-color: #81C784;
      float: left;
      line-height: 700px;
  }
  #contents {
      width: 600px;
      height: 700px;
      background-color: #66BB6A;
      float: left;
      line-height: 700px;
  }
  #right-side {
      width: 300px;
      height: 700px;
      background-color: #4CAF50;
      float: left;
      line-height: 700px;
  }
  #footer {
      width: 1200px;
      height: 100px;
      background-color: #43A047;
      clear:both;
      line-height: 100px;
  }
</style>
</head>
<body>
  <div id="wrap">
      <div id="header">header</div>
      <div id="nav">nav</div>
      <div id="left-side">left-side</div>
      <div id="contents">contents</div>
      <div id="right-side">right-side</div>
      <div id="footer">footer</div>
  </div>
</body>
</html>
